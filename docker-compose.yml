version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "3000:3000"
    networks:
      - app-network
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/demo" ]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - PORT=3000

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5173:5173"
    networks:
      - app-network
    environment:
      - VITE_API_URL=http://backend:3000
    depends_on:
      backend:
        condition: service_healthy

networks:
  app-network:
    driver: bridge
